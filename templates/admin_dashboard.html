<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style5.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="#" class="logo"><img src="{{ url_for('static', filename='img/Eye Center Logo Template Design.png') }}" alt="Logo"></a>
        <nav class="navbar">
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <!-- Welcome Section -->
    <h1>Welcome, Admin</h1>

    <!-- Doctors Section -->
    <section>
        <h2>Doctors
            <a href="{{ url_for('add_doctor') }}" class="add-button">+ Add Doctor</a>
        </h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr>
                    <td>
                        <a href="{{ url_for('doctor_details', doctor_id=doctor.doctor_id) }}" style="text-decoration: none; color: inherit;">
                            {{ doctor.name }}
                        </a>                                                                                                
                    </td>
                    <td>{{ doctor.email }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_doctor', email=doctor.email) }}" class="edit-button">Edit</a>
                        <form action="{{ url_for('delete_doctor', email=doctor.email) }}" method="post" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
